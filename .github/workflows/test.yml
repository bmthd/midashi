name: BunğŸ¥Ÿ CI

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('package.json') }}
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest   
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install dependencies ğŸ“¦
        run: bun install
  
  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('package.json') }}

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Run format ğŸ–Œ
        run: bun run format:test

      - name: Run lint ğŸ§¹
        run: bun run lint:test

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('package.json') }}

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest   

      - name: Run test ğŸ§ª
        run: bun run test
        